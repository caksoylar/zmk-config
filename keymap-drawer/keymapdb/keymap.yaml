draw_config:
  footer_text: 'Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>'
  glyph_tap_size: 16
layout: {qmk_keyboard: rufous}
layers:
  Base:
  - Q
  - W
  - F
  - P
  - B
  - K
  - L
  - U
  - Y
  - ''''
  - {t: A, h: Ctrl}
  - {t: R, h: Gui}
  - {t: S, h: Alt}
  - {t: T, h: Shift}
  - G
  - M
  - {t: N, h: Shift}
  - {t: E, h: Alt}
  - {t: I, h: Gui}
  - {t: O, h: Ctrl}
  - X
  - C
  - {t: D, h: Mouse}
  - H
  - ','
  - .
  - {t: Esc, h: Ctrl}
  - {t: $$mdi:keyboard-space$$, h: Nav}
  - Sym
  - {t: $$mdi:keyboard-return$$, h: Shift}
  Sym:
  - '!'
  - '@'
  - '#'
  - $
  - '%'
  - ','
  - '7'
  - '8'
  - '9'
  - ''
  - +
  - '='
  - _
  - '-'
  - ^
  - '0'
  - '4'
  - '5'
  - '6'
  - .
  - ¿
  - '*'
  - '&'
  - '1'
  - '2'
  - '3'
  - $$mdi:backspace-outline$$
  - {t: $$mdi:triangle-down-outline$$, type: trans}
  - {type: held}
  - ''
  Nav:
  - Win Close
  - Tab ←
  - Tab →
  - Tab Close
  - $$mdi:volume-high$$
  - Insert
  - Page ↓
  - ↑
  - Page ↑
  - ''
  - {t: Select All, h: Ctrl}
  - {t: Win Prev, h: Gui}
  - {t: Win Next, h: Alt}
  - Shift
  - $$mdi:volume-medium$$
  - Home
  - ←
  - ↓
  - →
  - End
  - Cut
  - Copy
  - {t: Paste, h: Plain P}
  - $$mdi:backspace-reverse-outline$$
  - $$mdi:skip-backward$$
  - $$mdi:skip-forward$$
  - ''
  - {type: held}
  - {t: $$mdi:triangle-down-outline$$, type: trans}
  - $$mdi:keyboard-space$$
  Function:
  - ''
  - F1
  - F2
  - F3
  - F4
  - Out USB
  - Out BLE
  - Show Conn
  - Show Batt
  - ''
  - F5
  - F6
  - F7
  - F8
  - F9
  - BT 1
  - BT 2
  - BT 3
  - BT 4
  - BT 5
  - F10
  - F11
  - F12
  - Caps Lock
  - Print Scrn
  - Pause Break
  - Boot
  - {type: held}
  - {type: held}
  - Boot
  Mouse:
  - Forward Click
  - Back Click
  - Right Click
  - ''
  - ''
  - Right Click
  - Scroll ↓
  - Mouse ↑
  - Scroll ↑
  - ''
  - Ctrl
  - Gui
  - Alt
  - Shift
  - ''
  - Scroll ←
  - Mouse ←
  - Mouse ↓
  - Mouse →
  - Scroll →
  - Middle Click
  - Left Click
  - {type: held}
  - Back Click
  - Middle Click
  - Forward Click
  - ''
  - $$mdi:triangle-down-outline$$
  - Left Click
  - Right Click
combos:
- { p: [1, 2],       k: Q,                         l: [Base] }
- { p: [2, 3],       k: J,                         l: [Base] }
- { p: [21, 22],     k: V,                         l: [Base] }
- { p: [20, 21],     k: Z,                         l: [Base] }
- { p: [12, 13],     k: $$mdi:keyboard-tab$$,      l: [Base, Sym] }
- { p: [16, 17],     k: $$mdi:backspace-outline$$, l: [Base, Sym] }
- { p: [11, 12, 13], k: Esc,                       l: [Base, Sym], draw_separate: true }
- { p: [16, 17, 18], k: $$mdi:keyboard-return$$,   l: [Base, Sym], draw_separate: true }
- { p: [6, 7],       k: "'",                       l: [Base, Sym] }
- { p: [7, 8],       k: '`',                       l: [Base, Sym] }
- { p: [23, 24],     k: \,                         l: [Base, Sym] }
- { p: [24, 25],     k: /,                         l: [Base, Sym] }
- { p: [23, 24, 25], k: ;,                         l: [Base, Sym], a: bottom }
- { p: [11, 13],     k: (,                         l: [Base, Sym], draw_separate: true }
- { p: [16, 18],     k: ),                         l: [Base, Sym], draw_separate: true }
- { p: [11, 12],     k: '[',                       l: [Base, Sym] }
- { p: [17, 18],     k: ']',                       l: [Base, Sym] }
- { p: [2, 3],       k: '!',                       l: [Sym] }
- { p: [20, 21, 22], k: { t: Mouse, h: toggle },   l: [Base], a: bottom, w: 36 }
- { p: [13, 16],     k: Caps Word,                 l: [Base], draw_separate: true }
- { p: [3, 4],       k: Lock,                      l: [Base], draw_separate: true }
- { p: [1, 2],       k: Win Close,                 l: [Nav], a: top, w: 36 }
- { p: [20, 21],     k: Undo,                      l: [Nav], a: bottom }
- { p: [4, 14],      k: $$mdi:play-pause$$,        l: [Nav] }
- { p: [5, 15],      k: $$mdi:calculator$$,        l: [Nav] }
- { p: [24, 25],     k: BT Clear,                  l: [Function], a: bottom, w: 36 }
- { p: [4, 5],       k: Boot,                      l: [Function] }
