# Uncomment the following lines to enable the Microdox RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Microdox OLED Display
# CONFIG_ZMK_DISPLAY=y

CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_ZMK_KEYBOARD_NAME="Microdox HD-Vf"

# Set NFC Pins on Xaio as GPIO - Do this only once then uncomment
#CONFIG_NFCT_PINS_AS_GPIOS=y

CONFIG_ZMK_COMBO_MAX_COMBOS_PER_KEY=16

# Require passkey on pairing
#CONFIG_ZMK_BLE_PASSKEY_ENTRY=y

# Sleep timeout to 7 min
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=420000
